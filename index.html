<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de IMC</h1>
        <form onsubmit="calcular(event)">
            <label>Digite seu peso (kg)</label>
            <input type="text" name="peso" id="peso" placeholder="Exemplo: 67.5"><br><br>

            <label>Digite sua altura (m)</label>
            <input type="text" name="altura" id="altura" placeholder="Exemplo: 1.75"><br><br>

            <input type="submit" value="Calcular IMC">
        </form>

        <div id="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
